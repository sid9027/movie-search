<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/movies.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css">"
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- <div class="blur"> -->
            <h1>Google Search</h1>
        <!-- </div> -->
    </header>
    <div class="dropdown">
        <div class="default">
            <div class="fix">All</div>
            <div class="holder"></div>
        </div>
        <div class="list">
            <ul>
                <li><i class="fas fa-ghost"></i>Horror</li>
                <li><i class="fas fa-spider"></i>Thriller</li>
                <li><i class="fas fa-laugh-beam"></i>Comedy</li>
                <li><i class="fas fa-mask"></i>Suspense</li>
                <li><i class="fas fa-running"></i>Action</li>
                <li><i class="fas fa-edit"></i>Biography</li>
                <li><i class="fas fa-film"></i>All</li>
            </ul>
        </div>
        <div class="hidden">

        </div>
        <div class="searchbox">
            <input type="text" class="search" placeholder="search for movies">
            <button class="btn" onclick="revert()"><i class="fas fa-search"></i></button>
        </div>
        <script src="/movies.js"></script>
    </div>


</body>

</html>
